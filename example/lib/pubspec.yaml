
name: flutter_utils_example
description: An example project demonstrating the usage of flutter_utils package.

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_utils:
    path: '../..' # Référence le package parent

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/  # Chemin vers le dossier contenant les images

  fonts:
    - family: Lora
      fonts:
        - asset: assets/fonts/Lora-Regular.ttf
          weight: 700
